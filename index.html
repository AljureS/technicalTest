<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Landing page to fill up a form">
    <title>The best Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header class="header">
        <h1> THE HERO PAGE </h1>
        <!-- <h1>😏 THE HERO PAGE  <img src="./logo.png" alt=""></h1> -->

    </header>
    
    <main>

        <section id="hero">
            <h2>🦸🏼‍♀️Join us and become a hero🦸🏼</h2>
            <p>Fill the form to make your dreams come true!!🫢🫣</p>
            <!-- <a href="#contact" class="c-button">▶️Click▶️</a> -->
        </section>
        
        <section id="contact" class="contact">
            <h2 >Contact form:</h2>
            
            <form action="#" method="post">
                <label for="name">Full name: </label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email: </label>
                <input type="text" name="email" id="email" required>

                <label for="why">Why do you want to be a hero? (Be original)</label>
                <textarea name="why" id="why" rows="5" required></textarea>
                <!-- <input type="text" name="why" id="why"> -->

                <button type="submit">Send ▶️</button>
            </form>
            
        </section>
    </main>


    <footer id="footer">
        <p>All right reserved. 2024 Hero Page</p>
    </footer>
    <!-- <script></script> CTA con JS-->
</body>
</html>
